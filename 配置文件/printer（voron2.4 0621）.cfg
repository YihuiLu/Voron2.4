endstop_pin: PA14                               # 限位开关PIN脚设置（X-）     
position_min: 0                                 # X轴最小行程--软件限位
homing_speed: 50                               #归位速度，最大 100 
homing_retract_dist: 5 
homing_positive_dir: true 
step_pulse_duration:0.000002  # 不要修改
