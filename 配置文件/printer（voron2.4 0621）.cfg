#####################################################################
# 挤出机
#####################################################################
[extruder]  # 挤出机
step_pin:PB5                          
dir_pin:!PB4                                
enable_pin:!PB6                             
##	Update value below when you perform extruder calibration
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
# rotation_distance: 22.6789511	#Bondtech 5mm Drive Gears
rotation_distance: 13.13056                     # 步进值-Bondtech 5mm 驱动齿轮
##	Update Gear Ratio depending on your Extruder Type
##	Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##	Use 80:20 for M4, M3.1
gear_ratio: 50:17				                
microsteps: 16
full_steps_per_rotation: 200	               
nozzle_diameter: 0.400                          
filament_diameter: 1.75                        
##      In E0 OUT Position
heater_pin: PB1                                   
##	Validate the following thermistor type to make sure it is correct
# sensor_type: ATC Semitec 104GT-2
sensor_type: Generic 3950                       
sensor_pin: PC3                                
min_temp: 10                                    
max_temp: 270                                   
max_power: 1.0                                  
min_extrude_temp: 170
#control = pid                                
#pid_kp = 26.213                                
#pid_ki = 1.304
#pid_kd = 131.721
##	Try to keep pressure_advance below 1.0
pressure_advance: 0.04                         
##	Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040
step_pulse_duration:0.000002  # 不要修改


[tmc2209 extruder]                            
uart_pin: PB3                                  
run_current: 0.4                              
hold_current: 0.2                             
interpolate: True                             
stealthchop_threshold: 400                   

#####################################################################
# 	探头
#####################################################################

[probe]
pin:PB15
x_offset: 0 # tap为0
y_offset: 0 # tap为0
#z_offset: 0
speed: 10
samples: 3
samples_result: median
sample_retract_dist: 5.0
samples_tolerance: 0.09
samples_tolerance_retries: 3

activate_gcode:  # 不使用tap则删除此部分
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('挤出机目标温度过高: %.1fC , 等待降低至: %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
        STATUS_HEATING
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('挤出机温度仍然太高 %.1fC , 等待降低至: %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}
    # M109 S{ TARGET_TEMP }
    STATUS_LEVELING

