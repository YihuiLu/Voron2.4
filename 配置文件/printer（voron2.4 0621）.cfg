gcode:
    M400                             # 等待缓冲区清除
    G92 E0                           # 将挤出机归零
    G1 E-1.0 F3600                   # 缩回耗材丝
    G91                              # 相对定位
    G0 Z1.00 X20.0 Y20.0 F20000      # 移动喷嘴以移除架线
    TURN_OFF_HEATERS                 # 关闭热端
